<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA World Cup 2026 Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>FIFA World Cup 2026 Predictor</h1>
    </div>
    <div class="container">
        <h2>1. Select Play-off Path Winners</h2>
        <div class="paths-selection">
            <div class="path-box"><label>UEFA Path A</label><select id="pathA_winner" onchange="updateGroupTeams()"></select></div>
            <div class="path-box"><label>UEFA Path B</label><select id="pathB_winner" onchange="updateGroupTeams()"></select></div>
            <div class="path-box"><label>UEFA Path C</label><select id="pathC_winner" onchange="updateGroupTeams()"></select></div>
            <div class="path-box"><label>UEFA Path D</label><select id="pathD_winner" onchange="updateGroupTeams()"></select></div>
            <div class="path-box"><label>IC Pathway 1</label><select id="pathFIFA1_winner" onchange="updateGroupTeams()"></select></div>
            <div class="path-box"><label>IC Pathway 2</label><select id="pathFIFA2_winner" onchange="updateGroupTeams()"></select></div>
        </div>
        
        <hr>
    
        <div id="groupStageSection" style="display:none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2 style="margin: 0;">2. Group Stage</h2>
                <div style="display: flex; gap: 10px;">
                    <button id="modeToggleBtn" style="background-color: #555; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">
                        ðŸ”¢ Switch to Score Mode
                    </button>
                    <button id="fillRandomBtn">ðŸŽ² Fill Random Scores</button>
                </div>
            </div>
            <p style="color:red; font-weight:bold; margin-top: 0;">Complete this stage to see knockout stage.</p>
            <div class="group-stage-content" id="groupStage"></div>
            <hr>
        </div>
    
        <div id="knockoutSection" style="display:none;">
            <h2>3. Knockout Phase Matches</h2>
            <p>Selected team will promote to next round.</p>
            <div id="knockoutBracket"></div>
        </div>
    </div>

</body>
</html>
